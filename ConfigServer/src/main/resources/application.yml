server:
  port: 8085


spring:
  application:
    name: CONFIGSERVER


  cloud:
    config:
      server:
        git:
          uri: https://github.com/sahilshah25/SpringBootMicroservices
          clone-on-start: true
          
             





eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
       defaultZone: http://localhost:8761/eureka
      